<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Profile Page</title>
    <script
      src="https://kit.fontawesome.com/96335d7131.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="page">
      <nav class="topnav">
        <div id="codedamn-logo">IC</div>
        <div>
          <ul class="profile-nav">
            <li class="profile-nav-itemA">
             <i class="fas fa-search"></i>
              <input type="search" name="" placeholder="Search Post" id="" />
            </li>
            <li class="profile-nav-itemB"><i class="far fa-bell"></i></li>
            <li class="profile-nav-itemC"><h4>Kay Adeseye</h4></li>
            <li class="profile-nav-itemD">
              <img src="./images/pexels-alycia-fung-5745782.jpg" alt="" />
            </li>
          </ul>
        </div>
      </nav>
      <div class="banner">
        <div class="page-name">
          <div>
            <img src="./images/pexels-alycia-fung-5745782.jpg" alt="" />
          </div>
          <div class="location-icon-container"> <div class="location-icon">
            <h2 class="profile-name1">Kay Adeseye <span>@kayDD1</span></h2>

            <h3 class="location-name">
              <i class="fas fa-map-marker-alt"></i>Lagos Nigeria
            </h3>
          </div>
          <div class="social-icons">
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
          </div>
        </div></div>
        </div>
      </div>

      <div class="straight-line"></div>
      <div class="upload-stats-container">
        <div class="upload-stats">
          <div>
            <div class="upload-stats-num">29</div>
            <div class="upload-stats-name">Photos</div>
          </div>

          <div>
            <div class="upload-stats-num">342</div>
            <div class="upload-stats-name">Followers</div>
          </div>

          <div>
            <div class="upload-stats-num">3K</div>
            <div class="upload-stats-name">Following</div>
          </div>

          <div>
            <div class="upload-stats-num">291K</div>
            <div class="upload-stats-name">Views</div>
          </div>

          <div>
            <div class="upload-stats-num">17</div>
            <div class="upload-stats-name">Collections</div>
          </div>
        </div>
      </div>
    </header>
    <main>
     <section class="grid-photo">
      <div class="grid-photo-container">
       <div class="grid-items"><img src="./images/christopher-gower-m_HRfLhgABo-unsplash.jpg" alt=""></div>
       <div class="grid-items"><img src="./images/polar-bear-484515_640.jpg" alt=""></div>
       <div class="grid-items"><img src="./images/iceland-1979445_640.jpg" alt=""></div>
       <div class="grid-items"><img src="./images/shoes-2425122_640.jpg" alt=""></div>
       <div class="grid-items"><img src="./images/polar-bear-196318_640.jpg" alt=""></div>
       <div class="grid-items"><img src="./images/seljalandsfoss-1751463_640.jpg" alt=""></div>
       <div class="grid-items"><img src="./images/aurora-1185464_640.jpg" alt=""></div>
       <div class="grid-items"><img src="./images/aurora-1197753_640.jpg" alt=""></div>
       <div class="grid-items"><img src="./images/aurora-1197753_640.jpg" alt=""></div>
      </div>
     </section>
    </main>
    <script src="./src/app.js"></script>
  </body>
</html>
